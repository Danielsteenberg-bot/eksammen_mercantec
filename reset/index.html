<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="icon" href="../assets/logo/box-logo.png" type="image/icon type">


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script defer type="module" src="script.js"></script>


    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/7c9eddd821.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <div class="nav-container">
            <div class="nav-wrapper">
                <a href="../index.html">
                    <img src="../assets/logo/box-high-resolution-logo-color-on-transparent-background.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <!-- Main container content -->
    <div class="content-main">
        <div class="content-container-main">
            <div class="content-wrapper-main">
                <div class="lock-container">
                    <i class="fa-solid fa-lock"></i>
                        <h2>Password Reset</h2>
                        <p class="error">Dit id var forkert prøv igen</p>
                        <input required class="text" type="text">
                        <button class="reset">Reset Password</button>
                </div>

                <div class="lock-container-succes">
                    <i class="fa-solid fa-lock-open"></i>
                        <h2>Password blev resetet</h2>
                        <h2>Tjek din mail!</h2>
                        <a class="succesBTN" href="../">Gå til main site</a>
                </div>
            
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-wrapper">
                <a href="../index.html">
                    <img src="../assets/logo/box-high-resolution-logo-color-on-transparent-background.png" alt="">
                </a>
            </div>
        </div>
    </footer>    



</body>
</html>
